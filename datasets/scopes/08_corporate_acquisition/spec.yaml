scope_id: corporate_acquisition_08
domain: corporate_documents
description: Mixed corporate documents revealing secret acquisition preparation while CEO publicly champions independence
generation:
  mode: narrative
  temperature: 0.7
  seed: 808
episodes:
  count: 20
  timeline:
    start: '2025-01-06'
    interval: 3d
  format: >
    Bundle of 3-5 corporate documents per episode representing one
    week of company activity. Document types include: board meeting
    minutes, Slack channel excerpts, email threads, legal memoranda,
    HR policy bulletins, all-hands meeting transcripts, financial
    summary reports, and internal announcements. Each document has
    a header (type, date, participants/recipients, classification)
    followed by the document body.
  target_words: 5000
scenario:
  setting: >
    Nextera Solutions, a 400-person B2B SaaS company (ARR ~$120M)
    providing supply chain analytics. CEO David Aldric is secretly
    negotiating the sale of the company to Meridian Corp (a large
    enterprise software conglomerate) under codename "Project
    Lighthouse." Publicly, Aldric emphasizes independence, long-term
    vision, and aggressive hiring. Behind the scenes: board minutes
    reference "strategic exploration," legal quietly revises
    change-of-control provisions, HR restructures severance and
    equity vesting to accelerate on acquisition, and finance stops
    renewing vendor contracts beyond 18 months. A genuine product
    partnership with Axion Labs (a data infrastructure startup)
    generates merger speculation that is unrelated to the actual
    Meridian deal. Board member Sarah Jiang resigns over
    disagreements about Project Lighthouse.
  voice: >
    Professional corporate tone matching each document type.
    Board minutes are formal and legalistic. Slack is informal
    with emoji and shorthand. Emails vary by sender seniority.
    Legal memos use precise language. All-hands transcripts
    capture Q&A with natural speech patterns. Each document
    reads like authentic corporate communication.
arc:
- id: baseline
  episodes: 1-5
  description: >
    Normal corporate operations. Board approves Q4 results and
    2025 plan. Engineering ships product updates. HR announces
    benefits enrollment. Finance presents budget. CEO all-hands
    emphasizes growth and independence. Standard corporate rhythm.
  signal_density: none
- id: early_signal
  episodes: 6-10
  description: >
    Subtle signals emerge. Board minutes mention "exploring
    strategic options" in a single line item. Legal memo updates
    change-of-control language in executive employment agreements.
    CEO calendar (visible in a Slack screenshot) shows a meeting
    labeled "ML - dinner" (Meridian Labs?). HR posts about
    "refreshed equity acceleration policy." Finance circulates
    guidance to not commit to vendor contracts beyond 18 months.
  signal_density: low
- id: red_herring
  episodes: 9-11
  description: >
    Axion Labs partnership announced. Internal excitement and
    anxiety about "what this means." Slack channels buzz with
    merger speculation. An employee asks at all-hands if this
    means Nextera is being acquired. CEO emphatically denies,
    says it's just a product integration. Blog post and press
    release about the partnership.
  signal_density: medium
- id: escalation
  episodes: 11-16
  description: >
    More signals accumulate. Board member Sarah Jiang submits
    resignation citing "strategic disagreements." Legal memo
    revises severance multiplier from 2x to 1x for non-executives
    (reduces acquisition cost). Finance quietly writes down
    long-term prepaid contracts. CEO's all-hands speech doubles
    down on "building for the next decade" while HR simultaneously
    posts about a new retention bonus program that vests on
    "qualifying events." Slack shows CFO meeting with "external
    advisors."
  signal_density: high
- id: root_cause
  episodes: 17-20
  description: >
    Full pattern visible. A leaked email thread shows Aldric
    discussing timeline with Meridian's CEO. Board minutes
    show a 4-1 vote to "continue exploring Project Lighthouse"
    (Jiang's seat now empty). Legal prepares a data room
    checklist. Finance models "transition costs." HR drafts
    retention packages explicitly tied to "change of control."
    The Axion partnership continues normally — completely
    unrelated.
  signal_density: high
noise:
  description: >
    Normal corporate documents about routine business activities.
    Product launches, engineering sprints, customer success,
    compliance reviews, office operations. Documents that every
    company produces that have no bearing on the acquisition.
  examples:
  - Board approves Q4 marketing budget allocation
  - Engineering sprint retrospective for recommendation engine v3
  - Customer success case study for a major client deployment
  - SOC 2 audit preparation timeline and checklist
distractors:
  count: 20
  target_words: 5000
  seed: 809
  max_similarity: 0.3
  themes:
  - id: product_development
    scenario: >
      Internal documents about product development at Nextera —
      sprint planning, feature specs, QA reports, customer feedback
      synthesis, roadmap reviews. Documents reference the same
      company and teams but focus entirely on building software.
    excluded_terms:
    - Project Lighthouse
    - Meridian
    - acquisition
    - strategic options
    - change of control
    - Sarah Jiang
    - severance
    - data room
  - id: operations_compliance
    scenario: >
      Operational and compliance documents — SOC 2 audit prep,
      GDPR data mapping, vendor security reviews, office lease
      negotiations, IT infrastructure upgrades. Routine corporate
      housekeeping that happens regardless of acquisition activity.
    excluded_terms:
    - Project Lighthouse
    - Meridian
    - acquisition
    - strategic options
    - change of control
    - Sarah Jiang
    - data room
    - qualifying event
  - id: customer_growth
    scenario: >
      Customer-facing activity — sales pipeline reviews, customer
      onboarding documents, support ticket analysis, NPS survey
      results, partner channel updates. Nextera growing its
      business normally. References Axion Labs partnership in
      the normal course of product integration.
    excluded_terms:
    - Project Lighthouse
    - Meridian
    - acquisition
    - strategic options
    - change of control
    - Sarah Jiang
    - severance
    - data room
