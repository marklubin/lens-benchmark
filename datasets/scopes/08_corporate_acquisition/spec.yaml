- id: ca08_q06_counterfactual
  checkpoint_after: 16
  type: counterfactual
  prompt: >
    If the CEO were genuinely committed to independence, which of the
    observed policy changes would you not expect?
  ground_truth:
    canonical_answer: >
      You would not expect: change-of-control severance revisions,
      equity vesting acceleration tied to "qualifying events,"
      the freeze on long-term vendor contracts, or board minutes
      discussing "strategic options." A CEO committed to
      independence would be signing longer contracts, not shorter
      ones, and would not need change-of-control provisions.
    key_facts:
    - ceo_duplicity
    - change_of_control_revisions
    - vendor_contract_freeze
    - retention_bonuses
