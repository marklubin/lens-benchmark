      Yes. Multiple signals point to acquisition preparation:
      board minutes reference "strategic options," legal has
      revised change-of-control provisions, HR restructured
      equity vesting to accelerate on acquisition, finance
      stopped renewing long-term contracts, and a board member
      resigned citing "strategic disagreements."
    key_facts:
