  prompt: When did internal policies first start changing in ways consistent with acquisition preparation?
  ground_truth:
    canonical_answer: >
      The earliest signs appeared during the early signal phase
      when legal updated change-of-control language and finance
      issued guidance against long-term vendor commitments. These
      preceded the Axion partnership announcement and Sarah Jiang's
      resignation by several weeks.
    key_facts:
